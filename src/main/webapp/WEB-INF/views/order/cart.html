<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap5 -->
    <link rel="stylesheet" href="../../../resources/css/n_style.css">
    <!-- custom css -->

</head>

<body>
    <header> 헤더입니다</header>

    <div id="n-order-container">



        <div id="n-membership-benefit-wrapper">
            <div class="n-infomation">
                <div class="n-membership">혜택정보</div>
                <div class="n-membership"><span id="n-membership-id">노용래</span>님은, [<span id="n-membership-rank">브론즈</span>] 회원이십니다. <br>10,000원 이상 구매시 <span id="n-membership-rate">1</span>%을 추가적립 받으실 수 있습니다.</div>

            </div>
        </div>

        <div id="n-shipping-wrapper">

            <ul id="n-shipping">
                <li>국내배송상품(<span></span>)</li>
            </ul>
        </div>

        <div id="n-cart-info">
            <table class="n-cart-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" onclick=""></th>
                        <th>이미지</th>
                        <th>상품정보</th>
                        <th>판매가</th>
                        <th>수량</th>
                        <th>배송비</th>
                        <th>합계</th>
                        <th>선택</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" onclick="">
                        </td>
                        <td>
                            <img src="" alt="">
                        </td>
                        <td><a href="">에일리언 삭스 머스타드</a>
                            <ul>
                                <li>[옵션: <span></span>]</li>
                            </ul>
                        </td>
                        <td>7,500원</td>

                        <td>
                            <span>
                            <span class="n-qty-change">
                            <input type="text" class="n-qty-no">
                            <a href="" onclick=""><img src="https://img.echosting.cafe24.com/skin/base/common/btn_quantity_up.gif" alt=""></a>
                            <a href="" onclick=""><img src="https://img.echosting.cafe24.com/skin/base/common/btn_quantity_down.gif" alt=""></a>
                        </span></span>
                        </td>
                        <td>2,500원</td>
                        <td>10000원</td>
                        <td class="n-cart-btns">
                            <a href="" onclick=""><img src="" alt=""></a>
                            <a href="" onclick=""><img src="" alt=""></a>
                            <a href="" onclick=""><img src="" alt=""></a>

                        </td>
                    </tr>

                </tbody>


                <tfoot>
                    <td colspan="5">[기본배송]</td>
                    <td colspan="3">상품구매금액 25,500+ 배송비 2,500 = 합계 : 28,000원</td>
                </tfoot>
            </table>
            <div class="n-cart-ctl-btn">
                <span>선택상품을</span>
                <a href="">삭제하기</a>
                <a href="">장바구니비우기</a>
            </div>
        </div>
        <!-- 총 주문금액 : 국내배송상품 -->
        <div class="n-summery">
            <table class="n-summery-table">
                <thead>
                    <tr>
                        <td>총 상품금액</td>
                        <td>총 배송비</td>
                        <td>총 결제예정금액</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>25,500원</td>
                        <td>2,500원</td>
                        <td>=28,000원</td>
                    </tr>
                </tbody>

            </table>

        </div>

        <!-- 주문버튼 -->
        <div class="n-order-btn">
            <button>전체상품주문</button>
            <button>선택상품주문</button>
            <button>쇼핑계속하기</button>
        </div>
    </div>


    <footer> 푸터입니다</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- bootstrap5 -->

</body>

</html>
